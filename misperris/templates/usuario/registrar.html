<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>INICIO - Mis Perris</title>

    <link href="https://file.myfontastic.com/AVEWBsVH8FBhKrqar9Evj8/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Planillas CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/movil.css' %}" rel="stylesheet">
    <link href="{% static 'css/list.css' %}" rel="stylesheet">
    

    <!--CARRUSEL-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<body>
    <div class="logo">
        <img class="LogoMP" src="{% static 'img/logo2.png' %}" alt="Logo Mis Perris">
   </div>



<!--MENU-->
<header class="header">
  <div class="contenedor">
      <span class="icon-bars" id="btn-menu"></span>
      <nav class="nav" id="nav">
       <ul class="menu">
            <li><a class="menu__link" href="{% url 'mascota:index' %}">&#127968; Inicio</a></li>
            <li><a class="menu__link" href="{% url 'mascota:mascota_crear' %}">&#128054; Registrar Un Perro</a></li>
            <li><a class="menu__link" href="{% url 'registrar' %}">&#128100; Unirme</a></li>
            <li><a class="menu__link" href="{% url 'entrar' %}">&#128273;Entrar</a></li>
       </ul>   
      </nav>
  </div>
</header>
<!--MENU-->



<br>
<section class="textos">
    <h3 align='center'><b>REGISTRAR USUARIO</b></h3> 
    <p align='center'>Por favor, indica los datos que aparecen a continuación para registrarte.</p>
<br>
    <form align='center' method="post">
        {% csrf_token %}


        <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input class="form-control" type="text" name="first_name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label >Nombre de usuario:</label>
                        <input class="form-control" type="text" name="username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label >E-mail:</label>
                        <input class="form-control" type="text" name="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label >Contraseña:</label>
                        <input class="form-control" type="password" name="password1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label >Confirmar contraseña:</label>
                        <input class="form-control" type="password" name="password2">
                    </div>
                </div>
            </div>
            
            <br>
            <br>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <button class="btn btn-primary "type="submit">Registrarme</button>
                    </div>
                </div>
            </div>

    </form>
</section>


<!-- JavaScript -->
<script src="{% static 'js/main.js' %}"></script>


</body>
</html>
